{% extends "base.html" %}

{% block content %}

    <h2>Список призеров</h2>

    {% for prizer in prizer_year_list|dictsort:'nomination.title' %}

        {% ifchanged %}
            <h3>{{ prizer.nomination.title }}</h3>
        {% endifchanged %}
        <div>
        <h4>Место {{ prizer.place }}</h4>
        <p><a href="{% url 'collection_detail' pk=prizer.collection.id %}">{{ prizer.collection.title }}</a></p>
        </div>
    {% endfor %}
    
{% endblock %}
